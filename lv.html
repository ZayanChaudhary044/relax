<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Well Soon Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f8ff;
        font-family: "Arial", sans-serif;
        animation: backgroundChange 5s infinite alternate;
      }

      @keyframes backgroundChange {
        0% {
          background-color: #f0f8ff;
        }
        100% {
          background-color: #ffe4e1;
        }
      }

      .card {
        text-align: center;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 80%;
        max-width: 500px;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      h1 {
        color: #ff4081;
        font-size: 48px;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      p {
        font-size: 22px;
        color: #333;
        margin-bottom: 20px;
      }

      .heart {
        color: #ff4081;
        font-size: 60px;
        margin-bottom: 20px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .btn {
        background-color: #ff4081;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: pink;
        scale: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Get Well Soon!</h1>
      <div class="heart">❤️</div>
      <p></p>
      <h1>آمين</h1>
      <button class="btn" onclick="changeMessage()">CLICK ME</button>
    </div>

    <script>
      function changeMessage() {
        const duas = [
          "O Allah, guide me and make me steadfast.",
          "I seek forgiveness from Allah, the Mighty, whom there is no deity but Him, the Living, the Sustainer, and I repent to Him.",
          "In the name of Allah, with whose name nothing on earth or in the heavens can cause harm, and He is the All-Hearing, All-Knowing.",
          "O Allah, there is no ease except that which You make easy, and You make the difficult easy if You wish.",
          "Remove the affliction, O Lord of the people, and heal, for You are the Healer. There is no healing but Your healing, a healing that leaves behind no ailment.",
          "O Allah, I seek Your guidance by Your knowledge, and I seek ability by Your power, and I ask You from Your great bounty.",
          "O Allah, I seek refuge in You from the evil of what I have done and from the evil of what I have not done.",
          "O Allah, forgive all my sins: the small and the large, the first and the last, the open and the hidden.",
          "O Allah, I ask You for pardon and well-being in this world and the Hereafter.",
          "O Allah, You are the Most Forgiving, and You love to forgive, so forgive me.",
        ];

        const messageElement = document.querySelector("p");

        // Loop through the messages with a delay
        for (let i = 0; i < duas.length; i++) {
          // Set a delay using setTimeout
          setTimeout(() => {
            messageElement.innerHTML = duas[i];
          }, i * 2000); // Each message appears 2 seconds apart (2000 milliseconds)
        }
      }
    </script>
  </body>
</html>
